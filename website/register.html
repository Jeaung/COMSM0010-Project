        <h1 style="text-align: center; margin-top:20px;">Register</h1>
        <hr/>

        <div class="row">
            <div class="offset-3 col-6">
                <form id="registrationForm" @submit.prevent="submit">
                    <div class="form-group">
                        <label for="emailInputRegister">Email address</label>
                        <input type="email" class="form-control" id="emailInputRegister" pattern=".*" v-model="user.email" aria-describedby="emailHelp" placeholder="example@email.com" required>
                        <small id="emailHelp" class="form-text text-muted">Your email address will be your username.</small>
                    </div>
                    <div class="form-group">
                        <label for="passwordInputSignin">Password</label>
                        <input type="password" class="form-control" id="passwordInputRegister" placeholder="Password" pattern=".*" v-model="user.password" required>
                        <small class="form-text text-muted">Your password should have at least 8 characters.</small>
                    </div>
                    <div class="form-group">
                        <label for="passwordInputSignin">Confirm Password</label>
                        <input type="password" class="form-control" id="password2InputRegister" placeholder="Confirm Password" pattern=".*" v-model="user.condirmPassword"
                        required>
                    </div>
                    <button type="submit" class="btn btn-success" value="Sign Up">Sign Up</button>
                </form>
            </div>
        </div> 
    </section>

    <script src="js/vendor/aws-cognito-sdk.min.js"></script>

        crossorigin="anonymous"></script>
