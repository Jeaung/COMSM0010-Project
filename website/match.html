<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <h2>Match Detail</h2>
</head>

<body>
    <div id="app">
        <span>DateTime: {{match.date_time}}</span><br>
        <span>Home: {{match.home_team}}</span><br>
        <span>Away: {{match.away_team}}</span><br>
        <span>Score: {{match.home_score}}:{{match.away_score}}</span><br>
        <br>
        <h3>Write Comment</h3>
        <textarea v-model="content">

        </textarea>
        <button @click="postComment(match.id, content)">Post</button>
        <h3>Comments</h3>
        <ul v-for="comment in comments">
            <li>{{comment.User}}: {{comment.Content}}Time: {{comment.Created}}
                <br> likes: {{comment.Likes}} <button @click="likeComment(comment)">Like</button><button>Bet</button>
            </li>
        </ul>
    </div>


    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/config.js"></script>
    <script src="js/match.js"></script>
</body>

</html>
